<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Coding Boot Camp - Word Guess</title>

    <!-- Bootstrap is used to make game look nicer -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <!-- Bootstrap Container will hold everything -->
    <div class="container">
        <!-- Jumbotron holds the title section -->
        <div class="jumbotron bg-gradient-success">
            <div class="container">
                <h1>Psychic Game</h1>
                <h2>Guess what letter the computer has chosen! See if you're psychic!</h2>
                <small>Select any letter on your keyboard to begin...</small>
            </div>
        </div>

        <!-- Game counters all held here. cards are being used to hold various sections. -->
        <div class="row">
            <div class="col-lg-12">

                <!-- First card: Holds the letter to guessed -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>Letter Guess</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- This h3 section called letter-blank is what we'll be replacing with letters -->
                        <h3 id="letter-blank">_</h3>
                    </div>
                </div>

                <!-- Second card: Holds the list of Wrong User Guesses. -->
                <div class="card">
                        <img class="card-img" src="C:\Users\mpmks\one_folder\Psychic-Game\assets\images\86548-82300.jpg" class="img-fluid" alt="Responsive image">
                    <div class="card-body">

                        <!-- Fourth card: Holds the number of Wins. -->
                        <div class="card">
                            <div class="card-body">

                                <!-- This span called winCounter is where we'll be dumping the number of wins.
						Pay attention to the id called ****winCounter***. We'll be referencing this in the JavaScript. -->
                                <strong>Wins: </strong>
                                <span id="win-counter">0</span>
                            </div>
                        </div>

                        <!-- Fifth card: Holds the number of Losses. -->
                        <div class="card">
                            <div class="card-body">

                                <!-- This span called winCounter is where we'll be dumping the number of wins.
						Pay attention to the id called ****winCounter***. We'll be referencing this in the JavaScript. -->
                                <strong>Losses: </strong>
                                <span id="loss-counter">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Adds a link to the javascript file. Loaded at the bottom so it waits for the HTML content to display first.
	If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

            <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>

</html>
